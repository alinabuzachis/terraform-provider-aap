name: Merge Terraform Plugin Documentation

on:
  push:
    branches:
    - main
    - stable-*

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install dependencies
        run: go get .

      - name: Install tfplugindocs
        run: go get github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@latest

      - name: Build
        run: go build -v ./...

      - name: Generate documentation
        run: |
          make generatedocs

      - name: Update Terraform Plugin Documentation
        uses: ansible-network/github_actions/.github/actions/commit_to_pullrequest@main
        with:
          commit_message: "Update Terraform Plugin Documentation"
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}